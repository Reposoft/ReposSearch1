<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Repos Search box</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="/repos-search/repos-search.load.js"></script>
<style type="text/css">
body {
	font-family: sans-serif;
}
a {
	text-decoration: none;
}
a:hover {
	text-decoration: underline;
}
h1, .repos-search-container {
	float: left;
	display: inline;
	margin-top: 0;
	margin-right: 3em;
}
h1, h2, h3 {
	color: #333;
}
.repos-search-container {
	padding: 3px;
	background-color: #99CC00;
}
</style>
<!-- a repo name as prefix to filename searches,
 needed until we have a schema with tokenized copy of id field -->
<meta name="repos-base" content="" />
</head>

<body>

<h1>Repos Search</h1>

<div class="repos-search-container"></div>

<p id="must-run-in-webserver">Repos Search is preconfigured to be found at <code>/repos-search/</code> in web server root.</p>

<script type="text/javascript">
$().ready(function() {
	if ($('#repos-search-input').size()) $('#must-run-in-webserver').hide();
	$('#repos-search-input').focus();
});
// needed during development because if there are script errors the form will submit and the script errors disappear
//window.onbeforeunload = function() { return 'Leave page?'; }
</script>
</body>
</html>
